# Server Port (Render provides PORT environment variable)
server.port=${PORT:8080}

# H2 Database Configuration (In-memory for Render)
spring.datasource.url=jdbc:h2:mem:blogdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate DDL Auto Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# H2 Console (Optional, mostly for local dev)
spring.h2.console.enabled=true
spring.h2.console.path=/db-console
spring.h2.console.settings.web-allow-others=false

# Logging settings
logging.level.com.practice=DEBUG    
logging.pattern.console=%d [%level] %c{1. } [%t] %m%n
logging.file.name=AppLog.log
logging.pattern.file=%d [%level] %c{1. } [%t] %m%n

spring.mvc.static-path-pattern=/resources/static/**