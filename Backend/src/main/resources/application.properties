# -------------------------------
# Server Configuration
# -------------------------------
server.port=${PORT:8080}   # Use Render's PORT env variable, default 8080 for local

# -------------------------------
# H2 Database Configuration
# -------------------------------
spring.datasource.url=jdbc:h2:file:./data/blogdb   # optional persistent folder
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/db-console
spring.h2.console.settings.web-allow-others=false

# -------------------------------
# JPA / Hibernate Settings
# -------------------------------
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.hibernate.ddl-auto=create  # 'update' in prod if you want data persistence

# -------------------------------
# Logging Settings
# -------------------------------
logging.level.com.practice=DEBUG
logging.pattern.console=%d [%level] %c{1. } [%t] %m%n
logging.file.name=AppLog.log
logging.pattern.file=%d [%level] %c{1. } [%t] %m%n

# -------------------------------
# File Upload Settings
# -------------------------------
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# -------------------------------
# Static Resources
# -------------------------------
spring.mvc.static-path-pattern=/resources/static/**
